<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <!--<script src="js/jquery-1.9.1.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="../src/jquery.exzoom.js"></script>
    <link href="../src/jquery.exzoom.css" rel="stylesheet" type="text/css" />
    <style>


        #exzoom {
            width: 400px;
            /*height: 400px;*/
        }


        .hidden {
            display: none;
        }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="row">
        <div class="col-6">
            <div class="zoomImageArea">
                <div class="exzoom hidden" id="exzoom">
                    <div class="exzoom_img_box">
                        <ul class='exzoom_img_ul'>
                            <li><img src="https://picsum.photos/270/270/?random"/></li>
                            <li><img src="https://picsum.photos/320/320/?random"/></li>
                            <li><img src="https://picsum.photos/600/600/?random"/></li>
                            <li><img src="https://picsum.photos/500/500/?random"/></li>
                            <li><img src="https://picsum.photos/700/700/?random"/></li>
                            <li><img src="https://picsum.photos/310/310/?random"/></li>
                            <li><img src="https://picsum.photos/410/410/?random"/></li>
                            <li><img src="https://picsum.photos/400/400/?random"/></li>
                        </ul>
                    </div>
                    <div class="exzoom_nav"></div>
                    <p class="exzoom_btn">
                        <a href="javascript:void(0);" class="exzoom_prev_btn"> < </a>
                        <a href="javascript:void(0);" class="exzoom_next_btn"> > </a>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-6">
            <code>
                Starter template
                Be sure to have your pages set up with the latest design and development standards. That means using an HTML5 doctype and including a viewport meta tag for proper responsive behaviors. Put it all together and your pages should look like this:
            </code>
        </div>
    </div>

    <script type="text/javascript">

        $('.zoomImageArea').imagesLoaded(function () {
            $("#exzoom").exzoom({
                autoPlay: false,
            });
            $("#exzoom").removeClass('hidden')
        });

    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

</html>
